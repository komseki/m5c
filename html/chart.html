<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Dial-sample</title>
		
		<link type="text/css" rel="stylesheet" media="all" href="../css/common.css" />
		
		<script type="text/javascript" src="../js/libs/webcomponents.js" ></script>
		
		<!-- 라이브러리 링크-->
		<script type="text/javascript" src="../js/m5c.client.core.js" ></script>
		<script type="text/javascript" src="../js/m5c.client.components.js" ></script>
		<script type="text/javascript" src="../js/m5c.client.config.js" ></script>
		<script type="text/javascript" src="../js/libs/jquery-2.1.4.js" ></script>
		
		<!-- 템플릿 링크 -->
		<link rel="import" href="../components/template.chart.html">
		
		<style>
			
			html, body {
				background : #DDD;
				height :100%;
				width : 100%;
			}
			
			#PAGE {
			    position: relative;
				width : 100%;
                height : 100%;
			}
			
			.panel {
				padding : 20px;
				background : #FFFFFF;
			}
			
			.chart-wrap {
			    position: relative;
			}
			
			.chart-bar {
			    display : block;
			    height : 440px;
			}
			
			
		</style>
		
		
		<script type="text/javascript">
		(function(){
			var datas = [
				{value:10, name:"category1"},
				{value:65, name:"category2"},
				{value:25, name:"category3"}
			];
			
			function setBarChart( comp ){
				comp.init({
					dataProvider : datas,
					graph : [
						{
							type : 'bar',
							valueField : 'value',
							labelField : 'name'
						}
					]
				});
				comp.draw();
			}
		
			m5c.ready( function(){
				var bar = document.getElementById( 'bar' );
				setBarChart( bar );
			} );
		})();
		</script>

	</head>

	
	<body>
		<div id="PAGE">
			<div class="panel">
				<div class= "chart-wrap">
					<m5c-chart-bar class="chart-bar" id="bar" ></m5c-chart-bar>
				</div>
			</div>
		</div>
	</body>
</html>
