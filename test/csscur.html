<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Dial-sample</title>
        
        <link type="text/css" rel="stylesheet" media="all" href="../css/common.css" />
        
        <script type="text/javascript" src="../js/libs/webcomponents.js" ></script>
        
        <!-- 라이브러리 링크-->
        <script type="text/javascript" src="../js/m5c.client.core.js" ></script>
        <script type="text/javascript" src="../js/m5c.client.components.js" ></script>
        <script type="text/javascript" src="../js/m5c.client.config.js" ></script>
        
        <script type="text/javascript" src="../js/libs/jquery-2.1.4.js" ></script>
        
        <!-- 템플릿 링크 -->
        <link rel="import" href="../test/template.csscur.html">
        
        <style>
        
            html, body {
                width : 100%;
                height : 100%;
            }
            
            #PAGE {
                width : 100%;
                height : 100%;
                background : #CCC;
            }
            
            .panel {
                padding : 30px;
                height : 245px;
                background : gold;
                margin : 2px;
            }
            
            #box {
                height : 100%;
                margin : 0 10px;
                background : #F00;
            }
            
            .container {
                display : block;
                width : 100%;

            }
            
            .panel ul {
                height : 100%;
            }
            
            .panel ul li {
                margin-right : 5%;
                width : 30%;
                height : 100%;
                float : left;
            }
            
            .panel ul li.lst {
                margin-right : 0;
            }
           
            
        </style>
        
        
        <script type="text/javascript">
        (function(){
            $(document).ready( function(){
                console.log( '$$$ ==========' );
                console.log( $( '#box' ).width(), $( '#box' ).height() );
                console.log( $( '#box' ).css('width'), $( '#box' ).css('height') );
                var box = document.getElementById( 'box' );
                console.log( box.style.width, box.style.height );
                var style = window.getComputedStyle( box, null );
                console.log( style.width, style.height );
            } );
            
            m5c.ready( function(){
                console.log( 'm5c ==========' );
                console.log( $( '#box' ).width(), $( '#box' ).height() );
                console.log( $( '#box' ).css('width'), $( '#box' ).css('height') );
                var box = document.getElementById( 'box' );
                console.log( box.style.width, box.style.height );
                var style = window.getComputedStyle( box, null );
                console.log( style.width, style.height );
                //
                
            } );
            
        })();
        </script>

    </head>

    
    <body>
        <div id="PAGE">
            <div class="panel">
                <div id="box"></div>
            </div>
            <div class="panel">
                <m5c-panel class="container">HERE</m5c-panel>
            </div>
            
            <div class="panel">
                <ul>
                    <li><m5c-panel class="container">HERE</m5c-panel></li>
                    <li><m5c-panel class="container">HERE</m5c-panel></li>
                    <li class="lst"><m5c-panel class="container">HERE</m5c-panel></li>
                </ul>
            </div>
        </div>
    </body>
</html>
